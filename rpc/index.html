<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="result_field">
        <div class="result_image">
          <span class="user_result"> <img src="./images/rock.png" /> </span>
          <span class="com_result"> <img src="./images/rock.png" /></span>
        </div>
        <div class="result">
          <p class="heading">Let's Play!!</p>
        </div>
      </div>
      <div class="options">
        <div class="option_img">
          <img src="./images/rock.png" />
          <p class="description">Rock</p>
        </div>
        <div class="option_img">
          <img src="./images/paper.png" />
          <p class="description">Paper</p>
        </div>
        <div class="option_img">
          <img src="./images/scissors.png" />
          <p class="description">Scissors</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
